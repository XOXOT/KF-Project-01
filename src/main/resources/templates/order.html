<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Spring Shop Online</title>
      <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
      <th:block th:include="_header"></th:block>
   </head>
     <style>
   	html, body{
	height: 100%;
	font-family: 'Lato', sans-serif;
	font-family: 'Open Sans', sans-serif;
	font-family: 'Abel', sans-serif;
}
  ul li{
  	list-style: none;
  }
   </style>
   <body>
      
      <th:block th:include="_menu"></th:block>
      <div class="container">
      	<div class="row">
      		<div class="col-lg-8 ">
       
      
       
     
   
       </div>
       <div class="col-lg-4">
       <div class="customer-info-container">
         <h3>유저 정보:</h3>
         <ul>
            <li>이름: <span th:utext="${orderInfo.customerName}"></span></li>
            <li>이메일: <span th:utext="${orderInfo.customerEmail}"></span></li>
            <li>전화번호: <span th:utext="${orderInfo.customerPhone}"></span></li>
            <li>주소: <span th:utext="${orderInfo.customerAddress}"></span></li>
         </ul>
         <h3>주문 요약:</h3>
         <ul>
            <li>총 가격:
               <span class="total" th:utext="${orderInfo.amount}">         
               </span>
            </li>
         </ul>
      </div>
       </div>
      	</div>
      </div> 
      
      <!-- ------------------------------container end---------------------------------- -->
      
      <div class="container">
      	<div class="row">
      		<div class="col-lg-12 ">
      		   <table class="table table-bordered">
         <tr>
            <th>제품 코드</th>
            <th>제품 이름</th>
            <th>수량</th>
            <th>가격</th>
            <th>총 가격</th>
         </tr>
         <tr th:each="orderDetailInfo : ${orderInfo.details}">
            <td th:utext="${orderDetailInfo.productCode}"></td>
            <td th:utext="${orderDetailInfo.productName}"></td>
            <td th:utext="${orderDetailInfo.quanity}"></td>
            <td th:utext="${orderDetailInfo.price}"></td>
            <td th:utext="${orderDetailInfo.amount}"></td>
         </tr>
      </table>
      		 </div>
      	</div>
      </div> 
      
      <!-- ------------------------------container end---------------------------------- -->
       
      <th:block th:include="_footer"></th:block>
       
   </body>
</html>
